<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <style>
      .main_heading {
        text-align: center;
        color: blue;
        font-weight: 600;
      }


      .btn {
        background: blue;
        border: none;
        color: white;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
      }


      .btn:hover {
        background-color: #5f5fac;
      }
    </style>
  </head>
  <body>
    <h1 class="main_heading">Sign Up Form</h1>


    <form onsubmit="" style="background-color: #5f5fac; padding: 20px; border-radius: 6px; max-width: 50%; margin: auto; border: 2px solid #000;">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="Passed">Password</label>
            <input type="password" name="password" id="password">
        </div>


        <button type="submit" onclick="" class="btn">Submit</button>
    </form>

    
  </body>
</html>
